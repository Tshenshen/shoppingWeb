<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>topNavBar.html</title>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="" th:src="@{/js/jquery-3.4.1.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="" th:src="@{/js/bootstrap.js}"></script>
    <link href="" rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>
<div th:fragment="topNavBar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!--回到首页-->
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">ShopWeb</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">为你推荐<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">猜你喜欢</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">分类 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <!--已登陆-->
                    <li sec:authorize="isAuthenticated()" >
                        <div style="padding: 15px;line-height: 20px;">
                            欢迎你,<a href="#" sec:authentication="name"></a>
                        </div>
                    </li>
                    <li id="logoutLi" sec:authorize="isAuthenticated()">
                        <a href="#">注销</a>
                    </li>

                    <!--未登陆-->
                    <li sec:authorize="!isAuthenticated()" >
                        <div style="padding: 15px;line-height: 20px">
                            欢迎你,<a href="#" th:href="@{/userLogin}">请登录</a>
                        </div>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="#" th:href="@{/userRegister}">注册</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        <form id="logoutForm" method="post" th:action="@{/logout}"></form>
        <script>
            $("#logoutLi").click(function () {
                $("#logoutForm").submit();
            });
        </script>
    </nav>
</div>
</body>
</html>
