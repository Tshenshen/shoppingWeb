<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录注册表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="" th:src="@{/js/jquery-3.4.1.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="" th:src="@{/js/bootstrap.js}"></script>
    <link href="" rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <!--<link rel="stylesheet" href="" th:href="@{css/loginPageStyle.css}">-->
</head>
<body>
<div class="container">
    <div style="width: 300px ;margin: auto;">
        <form th:action="@{/userLogin}" method="post">
            <div>
                <h2 style=" text-align: center ;margin: 20px">用户登陆</h2>
            </div>
            <div class="form-group">
                <label >User name</label>
                <input class="form-control" name="username" placeholder="UserName">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="isRemember">
                    记住我
                </label>
            </div>
            <div style=" text-align: center; margin-top: 16px"  >
                <button type="submit" class="btn btn-primary btn-block">登陆</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
