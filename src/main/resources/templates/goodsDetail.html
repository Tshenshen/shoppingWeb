<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title v-model="goodsDetail.name"></title>
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/webjars/vue/2.6.11/dist/vue.js}"></script>
    <script th:src="@{/webjars/element-ui/2.13.0/lib/index.js}"></script>
    <script src="" th:src="@{/js/bootstrap.js}"></script>
    <script src="" th:src="@{/js/axios.min.js}"></script>
    <link th:href="@{/webjars/element-ui/2.13.0/lib/theme-chalk/index.css}" rel="stylesheet">
    <link th:href="@{/css/goodsDetail.css}" rel="stylesheet">
    <link href="" rel="stylesheet" th:href="@{/css/bootstrap.css}">


</head>

<body>
<div>
    <div th:replace="toolBar/topNavBar :: topNavBar"></div>
    <input id="goodId" hidden="hidden" th:value="${goodsId}">
    <el-container id="app" style="width: 70% ;margin: auto">

        <el-container direction="horizontal">
            <el-aside>
                <div class="demo-image__preview "style=" border: 1px solid gray;">
                    <el-image
                    :src="goodsImgUrl"
                    :preview-src-list="goodsImgUrlList">
                    </el-image>
                </div>
            </el-aside>
            <el-main>
                <!--商品信息模块-->
                <div class="goods-detail-name" >
                    {{goodsDetail.name}}
                </div>
                <div>
                    <div style="overflow: auto; margin-top: 10px ;margin-bottom: 10px">
                        <label>秒 杀 价 </label>
                        <span class="goods-detail-price" ><span>￥</span><span style="font-size: large">{{goodsDetail.price}}</span></span>
                        <span class="goods-detail-price" >[<del>￥{{goodsDetail.price}}</del>]</span>
                    </div>
                </div>

                <!--商品规格-->
                <!--规格选择-->
                <div class="goods-detail-name" >
                    规格选择
                </div>
                <!--规格信息-->
                <div>
                    规格信息
                </div>
                <!--加入购物车模块-->
                <el-input-number v-model="num"  :min="1" :max="10" label="描述文字" controls-position="right" size="mini" style="margin-right: 15px"></el-input-number>
                <el-button type="warning" size="small">加入购物车</el-button>
                <el-button type="danger" size="small">立即购买</el-button>

            </el-main>
        </el-container>
        <!--评论-->
        <el-footer>评论</el-footer>
    </el-container>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            url: "",
            goodsDetail:{},
            goodsImgUrlList:[],
            num:""
        },
        mounted() {
            this.url = "/ShopWeb/goodsDetail/" + document.querySelector("#goodId").getAttribute("value");

            // debugger;
            var _that = this
            axios.get(this.url).then(function (response) {
                _that.goodsDetail = response.data;
                _that.goodsImgUrlList.unshift("/ShopWeb/image/" + _that.goodsDetail.id + ".jpg")
            })
        },
        computed:{
            goodsImgUrl(){
                if (this.goodsDetail.id !== undefined) {
                    return "/ShopWeb/image/" + this.goodsDetail.id + ".jpg";
                }
                return""
            }
        }

    })
</script>
</html>
